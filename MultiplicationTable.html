
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    </head>
    <body onload="buildTimesTable();">
        <script>
        function buildTimesTable() {

            var timesTable = document.createElement("table");
            timesTable.id = "timesTable";

            // Add the table to the document's body
            var body = document.body;
            body.appendChild(timesTable);
            var col = 0;
            for (var row = 0; row < 11; row++) {
                tr = document.createElement("tr");
                timesTable.appendChild(tr);
                for (col = 0; col < 11; col++) {
                    if (row == 0) {
                        cell = document.createElement("th");
                        timesTable.appendChild(cell);
                        cell.textContent = col;
                        if (col == 0) {
                            cell.textContent = "";

                        }




                    } else {
                        if (col == 0) {
                            cell = document.createElement("th");
                            timesTable.appendChild(cell);
                            cell.textContent = row;

                        }
                        else {
                            cell = document.createElement("td");
                            timesTable.appendChild(cell);
                            cell.textContent = row * col;
                        }
                    }
                }
            }
        }
        </script>
    </body>
</html>
